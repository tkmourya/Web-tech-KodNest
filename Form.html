<!DOCTYPE html>
<html>
    <head>
        <title> User Form</title>
    </head>
    <body>
        <form action="https://formspree.io/f/xvojogyo " method="POST">
            <label>Name</label>
            <input type="text" placeholder="Please enter" required id="name" name="name"><br><br> <!--required is showing mandatory in text box-->
            <label>Email</label>
            <input type="email" placeholder="Please enter email" required id="email" name="email"><br><br>
            <label>Age</label>
            <input type="number" placeholder="Please enter age" required id="age" name="age"><br><br>
            <input type="submit">
        </form>
    </body>
</html>
