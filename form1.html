<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User details</title>
</head>

    <body>
        <form action="https://formspree.io/f/xvojogyo " method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Personal Details</legend>
                <lable>First Name</lable>
                <input type="text" required name="fname" id="name" placeholder="Ex: Tarun"><br><br>
                <lable>Middle Name</lable>
                <input type="text" required name="mname" id="name" placeholder="Ex: Kumar"><br><br>
                <lable>Last Name</lable>
                <input type="text" required name="lname" id="name" placeholder="Ex: Mourya"><br><br>
                <lable>Age</lable>
                <input type="number" required name="age" id="age" placeholder="Ex: 22"><br><br>
                <lable>DOB</lable>
                <input type="date" required name="dob" id="bob" placeholder=" date"><br><br>
                <lable>Email</lable>
                <input type="email" required name="email" id="email" placeholder="Ex: Mourya@gmail.com"><br><br>
            </fieldset>
            <fieldset>
                
                <legend>Education Details</legend>
                <label>Department
                <input type="radio" id="me" name="dept" required ></label>
                <label>ME
                <input type="radio" id="ce" name="dept" required></label>
                <label>CE
                <input type="radio" id="ee" name="dept" required></label>
                <label>EE
                <input type="radio" id="ece" name="dept" required></label> 
                <label>ECE
                <input type="radio" id="cs" name="dept" required></label>
                <label>CS</label><br><br>
                <label> Passing Year Of Graduation
                <input list="pyog" id="year" name="year"></label>
                <datalist id="pyog">
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>o
                    <option>2022</option>
                </datalist><br><br>
                <label>Course
                <input list="c" id="course" name="course"></label>
                <datalist id="c">
                    <option>MCP1</option>
                    <option>MCP2</option>
                </datalist><br><br>
                <label>Skills
                <input type="checkbox" id="1" name="skill"></label>
                <label>HTML
                <input type="checkbox" id="2" name="skill"></label>
                <label>JAVA
                <input type="checkbox" id="3" name="skill"></label>
                <label>CSS
                <input type="checkbox" id="4" name="skill"></label>
                <label>JAVASCRIPT
                <input type="checkbox" id="5" name="skill"></label>
                <label>PYTHON</label>
            </fieldset><br>
            <input type="submit">
        </form>
    </body>
</html>
